table:
  schema: public
  name: account
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: author
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        balance: "3000"
        user_id: x-hasura-User-id
      columns:
        - name
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        balance: "3000"
        user_id: x-hasura-User-id
      columns:
        - name
select_permissions:
  - role: author
    permission:
      columns:
        - balance
        - id
        - name
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - name
      filter:
        user_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: author
    permission:
      columns:
        - name
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
  - role: user
    permission:
      columns:
        - name
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        balance: "3000"
        user_id: x-hasura-User-id
