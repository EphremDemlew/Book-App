table:
  schema: public
  name: books
object_relationships:
  - name: category
    using:
      foreign_key_constraint_on: category_id
  - name: discount
    using:
      foreign_key_constraint_on: discount_id
  - name: user
    using:
      foreign_key_constraint_on: author_id
array_relationships:
  - name: cart_items
    using:
      foreign_key_constraint_on:
        column: book_id
        table:
          schema: public
          name: cart_item
  - name: categories
    using:
      foreign_key_constraint_on:
        column: book_id
        table:
          schema: public
          name: category
  - name: sales_records
    using:
      foreign_key_constraint_on:
        column: book_id
        table:
          schema: public
          name: order_items
  - name: users
    using:
      foreign_key_constraint_on:
        column: book_id
        table:
          schema: public
          name: users
insert_permissions:
  - role: author
    permission:
      check:
        user:
          Author:
            id:
              _eq: X-Hasura-User-Id
      columns:
        - ISBN
        - cover_photo
        - description
        - edition
        - file
        - page_size
        - price
        - published_at
        - sample_file
        - title
select_permissions:
  - role: anonymous
    permission:
      columns:
        - published_at
        - edition
        - page_size
        - price
        - rating
        - comment
        - cover_photo
        - description
        - file
        - ISBN
        - sample_file
        - title
        - created_at
        - updated_at
        - id
      filter: {}
  - role: author
    permission:
      columns:
        - ISBN
        - author_id
        - comment
        - cover_photo
        - created_at
        - description
        - edition
        - file
        - id
        - page_size
        - price
        - published_at
        - rating
        - sample_file
        - title
        - updated_at
      filter:
        author_id:
          _eq: X-Hasura-User-Id
      limit: 0
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - published_at
        - edition
        - page_size
        - price
        - rating
        - comment
        - cover_photo
        - description
        - file
        - ISBN
        - sample_file
        - title
        - created_at
        - updated_at
        - id
      filter:
        users:
          id:
            _eq: X-Hasura-User-Id
update_permissions:
  - role: author
    permission:
      columns:
        - ISBN
        - cover_photo
        - description
        - edition
        - file
        - page_size
        - price
        - published_at
        - sample_file
        - title
      filter:
        author_id:
          _eq: X-Hasura-User-Id
      check: null
      set:
        author_id: x-hasura-User-id
